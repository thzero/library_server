name: Publish CI

on:
    workflow_dispatch:
      inputs:
        label:
          description: 'Label'
          default: 'Npm Publish - Version Update'
        logLevel:
          description: 'Log level'
          required: true
          default: 'warning'

jobs:
  build:
    runs-on: ubuntu-latest

    if: github.actor == github.event.repository.owner.login

    strategy:
      matrix:
        #node-version: [8.x, 10.x, 12.x]
        node-version: [13.x]

    steps:
    - name: Input
      run: |
        echo label: ${{ github.event.inputs.label }}
    - uses: actions/checkout@v2
      with:
        ref: dev
    - name: Node Dependencies
      run: |
        npm install --no-package-lock
    - name: Update Package Version
      run: |
        cat package.json
    - name: Initialize Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org'
    - name: Update Package Version
      run: |
        npm run cli-update -- --silent
    - name: Check for uncommitted changes
      id: check-changes
      if: success()
      uses: mskri/check-uncommitted-changes-action@v1.0.1
    - name: Git Check Output
      run: |
        echo changed? ${{ steps.check-changes.outputs }}
        echo changed? ${{ steps.check-changes.outputs.outcome }}
    - name: Git Commit Version
      if: steps.check-changes.outputs.outcome == success() && success()
      run: |
        git config --global user.name '${{ github.repository_owner }}'
        git config --global user.email '${{ github.repository_owner }}@users.noreply.github.com'
        git add .
        git commit -m '${{ github.event.inputs.label }}'
        git push
    - name: Requires Pull Request?
      run: |
        echo changed? ${{ steps.check-changes.outputs }}
        echo changed? ${{ steps.check-changes.outputs.outcome }}
    - name: Pull Request
      id: pull-request
      if: steps.check-changes.outputs.outcome == success() && success()
      uses: repo-sync/pull-request@v2
      with:
        source_branch: dev
        destination_branch: master
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Pull Request Output
      if: steps.check-changes.outputs.outcome == success() && success()
      run: |
        echo ${{ steps.pull-request.outputs.pr_url }}
        echo ${{ steps.pull-request.outputs.pr_number }}
    - name: Merge pull request
      if: steps.check-changes.outputs.outcome == success() && steps.pull-request.outputs.pr_number > 0 && success()
      uses: sudo-bot/action-pull-request-merge@v1.1.1
      with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pull-request.outputs.pr_number }}
    - run: npm publish --access public
      if: steps.git-changes.outputs.changed == 1 && success()
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
